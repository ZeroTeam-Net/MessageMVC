                        <el-submenu v-for="node in nodes" :index="node.id" collapse>

        <el-dialog title='【修改密码】' :visible.sync='form.visible' :show-close='false' :close-on-click-modal='false'
            style="width:960px"
            v-loading='form.loading' element-loading-text='正在处理' element-loading-spinner='el-icon-loading'
            element-loading-background='rgba(0, 0, 0, 0.8)'>
            <div class='el-dialog__body_form'>
                <el-form ref='dataForm' :rules='form.rules' :model='form.data' label-width='100px'
                        label-position='left' @submit.native.prevent>
                        <el-form-item label='登录名' prop='userName'>
                            <el-input v-model='form.data.userName' placeholder='长度不大于 32 个字符' clearable></el-input>
                        </el-form-item>
                        <el-form-item label='旧密码' prop='oldPassword'>
                            <el-input v-model='form.data.oldPassword' type='password' placeholder='长度在6-16个字符' clearable></el-input>
                        </el-form-item>
                        <el-form-item label='新密码' prop='newPassword1'>
                            <el-input v-model='form.data.newPassword1' type='password' placeholder='长度在6-16个字符' clearable></el-input>
                        </el-form-item>
                        <el-form-item label='重复密码' prop='newPassword2'>
                            <el-input v-model='form.data.newPassword2' type='password' placeholder='长度在6-16个字符' clearable></el-input>
                        </el-form-item>
                    </el-form>
            </div>
            <div slot='footer'>
                <el-button icon='el-icon-check' @click='modifyPassword' type='primary'>修改
                </el-button>
                <el-button icon='el-icon-close' @click='modifyPasswordCancel'>取消</el-button>
            </div>
